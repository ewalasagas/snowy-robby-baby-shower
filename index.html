        <img class="stars-top" src="/assets/stars_redo.png" />

      <div class="info" id="invite">

        <img class="cloud5" src="/assets/cloud.png" />

        <div class="container">
          <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">
              <div class="invite">
                <span class="houston">HOUSTON, WE HAVE A</span>
                <div class="aboy">Boy</div>
                <div class="invite-paragraph">
                  Join us for a baby shower honoring Robert IV Yan Aboud. Please be
                  sure to RSVP as we would love to have you there!
                </div>
                <a href="#rsvp" class="rsvp-button">RSVP</a>
              </div>
              
            </div>
          </div>
        </div>
        <img class="cloud6" src="/assets/cloud1.png" />
        <img class="cloud7" src="/assets/cloud.png" />

<!-- REGISTRY SECTION -->
      <div class="panel3_wrapper">
        <div class="panel3"></div>
        <div class="panel3-overlap"></div>
    </div>

    <!-- <img class="cloud9" src="./assets/cloud1.png" />

    <div class="rsvp-registry-form" id="registry">
      <div class="registry-section">
        <div class="registry-title">Registry</div>
        <!-- <div class="thankyou">thank you</div> -->
        <img class="cloud10" src="./assets/cloud.png" />
        <img class="comet" src="./assets/comet.png" />
        <img class="cloud12" src="./assets/cloud1.png" />

        <div class="registry-grid-container container">
            <div class="row justify-content-center">
              <div class="col">
                <div class="registry-grid-item ">
                  <a href="https://www.amazon.com/baby-reg/3C8E53I2R0MQY?ref=br_search_v2_desktop_res_1">
                    <img class="registry-icon-amazon" src="./assets/amazon.svg" />
                  </a>
                </div>
              </div>
              <div class="col">
                <div class="registry-grid-item ">
                  <a href="https://www.paypal.com/paypalme/SnowyY">
                    <img class="registry-icon-paypal" src="./assets/paypal-logo.png" />
                  </a>
                </div>
              </div>
            </div>
        </div>
        <div class="registry-space"></div>
      </div>
    </div>
    <img class="cloud11" src="/assets/cloud.png" />

    <!-- RSVP FORM -->
    <div class="panel4_wrapper">
      <div class="panel4"></div>
      <div class="panel4-overlap"></div>
    </div>

    <img class="cloud9" src="./assets/cloud1.png" />
    <img class="saturn-registry" src="./assets/saturn.png" />

    <div id="rsvp" class="rsvp-container">
      <div class="rsvp-space"></div>
      <div class="rsvp-title">RSVP</div>
      <div class="rsvp-form-container container">
          <form action="#">
          <div class="rsvp-row">
            <div class="rsvp-col-25 col">
              <label class="rsvp-label" for="fname">name</label>
            </div>
            <div class="rsvp-col-75 col">
              <input class="rsvp-input" type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="rsvp-row">
            <div class="rsvp-col-25 col">
              <label class="rsvp-label" for="lname">email</label>
            </div>
            <div class="rsvp-col-75 col">
              <input class="rsvp-input" type="text" id="lname" name="email" placeholder="Enter your email..">
            </div>
          </div>
          <div class="rsvp-row">
            <div class="rsvp-col-25 col">
              <label class="rsvp-label" for="subject">message</label>
            </div>
            <div class="rsvp-col-75 col">
              <textarea class="rsvp-input" id="subject" name="subject" placeholder="Feel free to write a message.." style="height:200px"></textarea>
            </div>
          </div>
          <br>
          <div class="rsvp-submit-container">
            <div class="rsvp-row">
              <input class="rsvp-submit" type="submit" value="SUBMIT">
            </div>
          </div>
          </form>
      </div>
      <div class="rsvp-bottom"></div>
    </div>
