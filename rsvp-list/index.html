<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>RSVP list</title>
</head>
<body style='max-width: 800px; min-width: 20rem; overflow-y: scroll; height: 100vh; font-family: sans-serif; line-height: 1.6; font-size: 1.00rem;'>
  <header>
    <h1>RVSP List</h1>
  </header>
  <hr>
  <div id='container'></div>
<script>
document.onreadystatechange = async() => {
  if (document.readyState === 'complete') {
    document.getElementById('container')
      .append(...(await (await fetch('https://api.snowyandrobby.com/rsvp-list')).json()).map((rsvp, index) => {
        
        const emailEveryoneAnchor = document.getElementById('email-everyone');
        const mailtoText = emailEveryoneAnchor.getAttribute('href');
        emailEveryoneAnchor.setAttribute('href', `${mailtoText}${rsvp.email}, `);

        const card = document.createElement('div');
        card.innerHTML = `<h3>${rsvp.name}</h3><a target='_blank' href='mailto:${rsvp.email}'>${rsvp.email}</a><p>${rsvp.message}</p><hr>`;
        return card;
      }));
  }
};
</script>
</body>
</html>
